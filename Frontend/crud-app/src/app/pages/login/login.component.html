<section class="gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <div class="mb-md-5 mt-md-4 pb-3">

              <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
              <p class="text-50 mb-5 text-center">Please enter your login and password!</p>

              <form [formGroup]="loginForm">

                <div class="form-outline form-white mb-4">

                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Enter E-mail" formControlName="email"/>

                  <!-- ERROR -->
                  <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <div class="text-danger pt-2">Email is mandatory</div>
                  </div>
                  <!-- ERROR -->
                </div>



                <div class="form-outline form-white mb-4">

                  <label class="form-label pt-3" for="typePasswordX">Password</label>
                  <div class="input-group">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="typePasswordX" class="form-control form-control-lg" formControlName="password" required (keydown.enter)="login()" placeholder="Enter password" />
                    <button type="button" class="btn btn-outline-primary" (click)="togglePasswordVisibility()"><i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i></button>
                  </div>

                  <!-- ERROR -->
                  <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                    <div class="text-danger pt-2">Password is a required field</div>
                  </div>
                  <!-- ERROR -->
                </div>



                <div *ngIf="invalidUser">
                  <div class="text-danger text-center">Invalid email/password</div>
                </div>

                <div class="d-flex justify-content-center pt-3">
                  <button class="btn btn-primary btn-lg px-5" (click)="login()" [disabled]="!loginForm.valid">Login</button>
                </div>

                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div> -->
              </form>

            </div>

            <div class="d-flex justify-content-center">
              <p class="mb-0">Don't have an account? <a class="text-50 fw-bold" routerLink="/signup">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

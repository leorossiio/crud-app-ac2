<div class="container">
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-header">
          <h5 class="card-title">Total de Usuários</h5>
        </div>
        <div class="card-body">
          <h1 class="card-text font-weight-bold">{{ totalUsers }}</h1>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">Quantidade de Usuários por Função</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped" >
            <thead>
              <tr>
                <th scope="col">Função</th>
                <th class="text-center" scope="col">Quantidade</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of userRoles">
                <td>{{ role.name }}</td>
                <td class="text-center">{{ role.count }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

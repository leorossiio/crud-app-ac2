<h1 class="text-center mt-4 mb-5">Usuários</h1>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Função</th>
      <th>Senha</th>
      <th class="text-center">Editar</th>
      <th class="text-center">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <!-- Exemplo de item da lista -->
    <tr *ngFor="let user of user">
      <td>
        <div class="nome" *ngIf="user.nome">
          <span>{{ user.nome }}</span>
        </div>
      </td>
      <td>
        <div class="email" *ngIf="user.email">
          <span>{{ user.email }}</span>
        </div>
      </td>
      <td>
        <div class="funcao" *ngIf="user.funcao">
          <span>{{ user.funcao }}</span>
        </div>
      </td>
      <td>
        <div class="senha" *ngIf="user.senha">
          <span>{{ user.senha }}</span>
        </div>
      </td>
      <td class="text-center">
        <button class="btn btn-warning btn-acao" (click)="editarUsuario(user)">
          <i class="bi bi-pencil-fill text-white"></i>
        </button>
      </td>
      <td class="text-center">
        <button class="btn btn-danger btn-acao" (click)="deletarUsuario(user)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <button class="btn btn-success" id="nova-tarefa" routerLink="/app/addUser">
    Novo Usuário <i class="bi bi-plus-circle"></i>
  </button>
</div>
